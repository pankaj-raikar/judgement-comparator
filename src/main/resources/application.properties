# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=judgment-comparator
server.port=8080

# ========================================
# JWT CONFIGURATION
# ========================================
# Generate a secure secret key (256-bit base64 encoded)
# You can generate one at: https://generate-random.org/api-token-generator
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# 24 hours in milliseconds

# ========================================
# H2 DATABASE CONFIGURATION
# ========================================
spring.datasource.url=jdbc:h2:mem:legaldb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# H2 CONSOLE CONFIGURATION
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ========================================
# SPRING MVC CONFIGURATION
# ========================================
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=false

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.legaltech.judgment_comparator=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
