# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=judgment-comparator
server.port=8080

# ========================================
# H2 DATABASE CONFIGURATION
# ========================================
spring.datasource.url=jdbc:h2:mem:legaldb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# H2 CONSOLE CONFIGURATION
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANT: Use create-drop to recreate tables on restart
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Defer initialization (important for Boot 4.0)
spring.jpa.defer-datasource-initialization=true

# Enable entity scanning
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ========================================
# SPRING MVC CONFIGURATION
# ========================================
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=false

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.legaltech.judgment_comparator=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
